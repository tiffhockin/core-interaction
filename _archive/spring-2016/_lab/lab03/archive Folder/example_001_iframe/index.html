<!DOCTYPE html>
<html>
    <head>
        <title>IFrame</title>

        <meta charset="utf-8">
        
        <link href='./css/reset.css' media='all' rel='stylesheet' type='text/css' />
        <link href='./css/main.css' media='all' rel='stylesheet' type='text/css' />
        
        <script src='./js/jquery-2.1.1.min.js' type='text/javascript'></script>
        <script src='./js/main.js' type='text/javascript'></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>https://en.wikipedia.org/wiki/Puppy</h1>
            <!-- iframe can also show local html files -->
            <iframe width="640" height="480" src="https://en.wikipedia.org/wiki/Puppy"></iframe>
        </div>
    </body>
</html>
