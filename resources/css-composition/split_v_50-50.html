<!DOCTYPE html>
<html>
<head>
	<title>50-50 V Split</title>

	<style type="text/css">

	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		padding: 0;
		overflow: hidden;
	}

	.side-by-side {
		position: absolute;
		height: 100%;
		width: 50%;
	}

	#left {
		left: 0;
		background-color: rgb(255, 255, 50);
	}

	#right {
		right: 0;
		background-color: rgb(22,116,255);
	}

	</style>

</head>
<body>

	<div id="left" class="side-by-side one-half"></div>
	<div id="right" class="side-by-side one-half"></div>

</body>
</html>
